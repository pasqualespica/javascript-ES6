<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <style media="screen">
        #box {
            width: 200px;
            height: 200px;
            border: 3px solid black;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Cambia il colore di sfondo del box a "red"
            // class color-change
                document.querySelectorAll('.color-change').forEach(bottone => {
                    bottone.onclick = () => {
                        document.querySelector("#box").style.background = bottone.dataset.colore;

                        document.querySelector("#box").textContent = bottone.dataset.numero;

                    }
                })
                
            });

            // // Cambia il colore di sfondo del box a "orange"
            // document.querySelector('#orange').onclick = function () {
            //     document.querySelector('#box').style.background = 'orange';
            // };

            // // Cambia il colore di sfondo del box a "green"
            // document.querySelector('#green').onclick = function () {
            //     document.querySelector('#box').style.background = 'green';
            // };
    </script>
    <title>Box Colorato</title>
</head>

<body>
    <div id="box">
    </div>
    <br>
    <!-- date attibute - data-color -->
    <button class="color-change" data-colore="red" data-numero="1">Rosso</button>
    <button class="color-change" data-colore="orange" data-numero="2">Arancione</button>
    <button class="color-change" data-colore="green" data-numero="3" >Verde</button>
</body>

</html>
