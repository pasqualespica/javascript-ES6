            // const config = {

            fetch(url)
                .then(function(response) {
                    console.log("Status", response.status)
                    response.json()
                        .then(function(data) {
                            console.log("Fetch result ", data)
                            console.log("USD " + data["rates"]["USD"])

                        })
                })
        }

        getCuurentyRate("EUR")
